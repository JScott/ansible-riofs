---
dependencies:
  - role: package/upstart
    upstart_name: riofs
    upstart_description: "RioFS"
    upstart_exec_path: /usr/local/bin/riofs
    upstart_exec_flags:
      - --fuse-options='allow_other'
      - "{{ riofs_bucket_name }}"
      - "{{ riofs_mountpoint }}"
    upstart_pre_start:
      - "mkdir -p {{ riofs_mountpoint }}"
  - role: meta/monitor
    monitor_name: riofs
