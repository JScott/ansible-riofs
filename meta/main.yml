---
dependencies:
  - role: package/upstart
    upstart_name: riofs
    upstart_description: "RioFS"
    upstart_environment:
      - { name: AWS_ACCESS_KEY_ID,     value: "{{ riofs_access_key_id }}" }
      - { name: AWS_SECRET_ACCESS_KEY, value: "{{ riofs_secret_access_key }}" }
    upstart_exec: "/usr/local/bin/riofs {{ riofs_bucket_name }} {{ riofs_mountpoint }}"
    upstart_pre_start:
      - "mkdir -p {{ riofs_mountpoint }}"
