---
- name: Configure | /etc/fuse.conf | user_allow_other
  lineinfile:
    state: present
    dest: /etc/fuse.conf
    regexp: '^#?user_allow_other'
    line: user_allow_other
  tags:
    - configuration
    - fuse

- name: "Create Group | %{{ riofs_group }}"
  group:
    name: "{{ riofs_group }}"
    system: yes
  when: riofs_group != 'root'

- name: "Add User {{ riofs_user }} to groups"
  user:
    name: "{{ riofs_user }}"
    groups: "fuse,{{ riofs_group }}"
    append: yes
  when: riofs_user != 'root'

- name: "Add User {{ item }} to %{{ riofs_group }}"
  user:
    name: "{{ item }}"
    groups: "{{ riofs_group }}"
    append: yes
  with_items: riofs_allowed_users

- name: Upload Config | RioFS
  template:
    src: "{{ item }}"
    dest: "/{{ item }}"
    owner: root
    group: wcadmin
    mode: 0775
  with_items:
    - usr/local/etc/riofs/riofs.conf.xml
  tags:
    - configuration
    - template-configuration
